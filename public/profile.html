<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f91ffb7c10.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Include Quill CSS -->
    <link
      href="https://cdn.quilljs.com/1.3.7/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Include Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>

  <body class="text-blue-900 bg-zinc-200">
    <header
      class="bg-cyan-100 shadow-md rounded-b-lg fixed top-0 left-0 right-0 z-50"
    >
      <div
        class="container mx-auto flex items-center justify-between py-3 px-2"
      >
        <div>
          <a href="job.html"
            ><img src="../src/logo.png" alt="Logo" class="h-12 w-auto"
          /></a>
        </div>
        <!-- Navigation -->
        <div class="flex items-center space-x-16">
          <a href="job.html" class="text-lg font-medium hover:text-blue-700"
            >Job Search</a
          >
          <a href="profile.html" class="text-lg font-medium hover:text-blue-700"
            >Profile</a
          >

          <!-- Career -->
          <a
            href="#"
            class="text-blue-900 text-lg font-medium hover:text-blue-700"
            >Career</a
          >
        </div>
      </div>
    </header>

    <main class="pt-28 bg-gray-50 min-h-screen">
      <div class="container mx-auto px-8 py-6 bg-white shadow-lg rounded-xl">
        <!-- Profile Section -->
        <div class="flex space-x-8 items-center mt-4">
          <!-- Profile Image Upload -->
          <div class="flex-shrink-0 relative">
            <label for="profile-picture" class="block w-28 h-28 bg-gray-200 rounded-full cursor-pointer overflow-hidden">
              <input type="file" id="profile-picture" class="hidden" />
              <img src="../src/profile-placeholder.png" alt="Profile Picture" class="w-full h-full object-cover" />
            </label>
            <div class="absolute bottom-0 right-0 bg-blue-500 w-6 h-6 rounded-full flex items-center justify-center text-white">
              <i class="fas fa-edit text-xs"></i>
            </div>
          </div>
      
          <!-- Profile Form -->
          <div class="w-full grid grid-cols-2 gap-6">
            <!-- Name -->
            <div>
              <label for="name" class="text-gray-600 font-semibold">Name</label>
              <input type="text" id="name" placeholder="Enter your name"
                class="border rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
      
            <!-- Address -->
            <div>
              <label for="address" class="text-gray-600 font-semibold">Address</label>
              <input type="text" id="address" placeholder="Enter your address"
                class="border rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
      
            <!-- Job Type -->
            <div>
              <label for="jobType" class="text-gray-600 font-semibold">Job Preference</label>
              <input type="text" id="jobType" placeholder="Enter desired type of job"
                class="border rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
      
            <!-- Phone -->
            <div>
              <label for="phone" class="text-gray-600 font-semibold">Phone</label>
              <input type="text" id="phone" placeholder="Enter phone number"
                class="border rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
      
            <!-- Resume -->
            <div class="col-span-2">
              <label for="resume" class="text-gray-600 font-semibold">Resume</label>
              <input type="file" id="resume"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />
            </div>
      
            <!-- Email -->
            <div>
              <label for="email" class="text-gray-600 font-semibold">Email</label>
              <input type="email" id="email" placeholder="Enter email address"
                class="border rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>
        </div>
      
        <!-- Submit Button -->
        <div class="mt-6 flex justify-end">
          <button type="submit"
            class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-600 hover:scale-105 transform transition">
            Save Changes
          </button>
        </div>
      </div>
    
      <div class="mt-10 bg-gradient-to-br from-gray-100 to-gray-200 p-8 rounded-xl shadow-lg text-center">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Get Started</h2>
        <p class="text-gray-600 mb-6">
          Sign up to explore opportunities or log in if you already have an account.
        </p>
        <div class="flex justify-center space-x-4">
          <a href="signup.html" class="inline-block">
            <button
              class="bg-gradient-to-r from-green-400 to-green-600 text-white px-8 py-3 rounded-lg shadow-md hover:scale-105 transform transition">
              Signup
            </button>
          </a>
          <a href="loginUser.html" class="inline-block">
            <button
              class="bg-gradient-to-r from-blue-400 to-blue-600 text-white px-8 py-3 rounded-lg shadow-md hover:scale-105 transform transition">
              Login
            </button>
          </a>
        </div>
      </div>
    </main>    

    <footer class="bg-blue-900 text-white">
      <div
        class="container mx-auto py-8 px-4 flex flex-col md:flex-row justify-between items-center"
      >
        <!-- Contact Information -->
        <div class="mb-4 md:mb-0">
          <p class="text-lg font-medium">
            Email:
            <a href="mailto:info@company.com" class="hover:underline"
              >hatyai@company.com</a
            >
          </p>
          <p class="text-lg font-medium">
            Phone:
            <a href="tel:+1234567890" class="hover:underline"
              >+1 (234) 567-890</a
            >
          </p>
        </div>

        <!-- Social Media Icons -->
        <div class="flex space-x-6">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="fa-brands fa-facebook fa-lg"></i>
          </a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter">
            <i class="fa-brands fa-x-twitter fa-lg"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fa-brands fa-instagram fa-lg"></i>
          </a>
          <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin fa-lg"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
