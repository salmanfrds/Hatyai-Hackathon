<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f91ffb7c10.js" crossorigin="anonymous"></script>

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="signupPage" class="h-full w-full bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center px-4 absolute z-10">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-2xl rounded-xl overflow-hidden">
                <div class="p-8">
                    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Sign Up</h2>
                    <form id="signupForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-blue-700 mb-2">Name</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required 
                                placeholder="Enter your name" 
                                class="w-full px-4 py-2 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
                            >
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-blue-700 mb-2">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="Enter your password" 
                                class="w-full px-4 py-2 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
                            >
                        </div>
                        <div>
                            <button 
                                type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105"
                            >
                                Sign up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
    <script>
        const signupPage = document.getElementById("signupPage");
        const signupForm = document.getElementById('signupForm');

        function handleSignup(){
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // console.log("jalan");
            authenticate(username, password)
        };
    
        function authenticate(username, password){
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username, password})  
            })
            .then(respon=> respon.json())
            .then(data => {
                const resData = data;
                check(resData);
                console.log("jalan");
            });
        };
    
        function check(resData){
            if(resData.success){
                alert("You Are Sign Up. Click OK");
                window.location.href = '/profile.html';
            } else {
                alert("Incorrect username or password.");
            }
        };
    
        signupForm.addEventListener('submit', handlesignup);
    </script>
</body>
</html>
